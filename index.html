<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padeliok.lt</title>
    <link rel="stylesheet" href="fontai/satoshi.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html {
            height: 100%;
            font-family: 'Satoshi', sans-serif;
            background-color: #1a1a1a; /* Jei foto nepasikraus, matysi tamsią spalvą */
        }

        .main-wrapper {
            height: 100vh;
            width: 100%;
            /* BŪTINAI PATIKRINK RAIDES: background.png ar background.PNG? */
            background-image: url("background.png");
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            color: white;
            text-align: center;
            padding: 20px;
        }

        /* LOGOTIPAS */
        .logo {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 200px; /* Padidinau, kad tikrai matytųsi */
            height: auto;
            z-index: 10;
            display: block !important;
        }

	.content-container {
    	   text-align: center;
   	   max-width: 900px;
    	   padding: 0 20px;
	}

	/* Pagrindinis sakinys - SATOSHI REGULAR */
	.main-text {
    	   font-weight: 400; 
    	   font-size: 1.5rem; /* Gali keisti: 1.2rem - mažesnis, 1.8rem - didesnis */
    	   line-height: 1.6;
    	   color: white;
    	   text-transform: none; /* Likęs tekstas nebus CAPS */
    	   margin-bottom: 40px;
	}

	/* JAU GREITAI dalis - SATOSHI BLACK */
	.highlight-black {
    	   font-weight: 900; /* BLACK svoris */
    	   text-transform: uppercase; /* Tik ši dalis bus CAPS */
    	   margin-right: 10px; /* Tarpelis iki kito žodžio */
	}

	/* KONTAKTAI - SATOSHI LIGHT / BLACK */
	.footer-cta {
   	   font-weight: 300; /* LIGHT */
    	   font-size: 1.1rem;
    	   color: rgba(255,255,255,0.8);
	}

	.email-link {
    	   font-weight: 900; /* BLACK */
    	   color: #ff9900;
    	   text-decoration: none;
	}

        /* Mobiliems */
        @media (max-width: 768px) {
            .logo { position: static; margin-bottom: 40px; width: 150px; }
            .hero-title { letter-spacing: 5px; }
        }
    </style>
</head>
<body>

    <div class="main-wrapper">
        <img src="logo.png" alt="Padeliok" class="logo">
	<div class="content-container">
   	   <p class="main-text">
              <span class="highlight-black">JAU GREITAI.</span> 
              Nauja platforma leisianti atlikti išsamią perkamo ar parduodamo sklypo galimybių studiją.
    </p>

    <div class="footer-cta">
        susisiek jau dabar <a href="mailto:info@padeliok.lt" class="email-link">info@padeliok.lt</a>
    </div>
</div>

</body>
</html>
