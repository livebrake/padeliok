<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padeliok.lt</title>
    <link rel="stylesheet" href="fontai/satoshi.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html {
            height: 100%;
            font-family: 'Satoshi', sans-serif;
            background-color: #1a1a1a;
        }

        .main-wrapper {
            height: 100vh;
            width: 100%;
            background-image: url("background.png");
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            color: white;
            text-align: center;
            padding: 20px;
        }

        /* LOGOTIPAS (Kompiuteriui) */
        .logo {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 300px; 
            height: auto;
            z-index: 10;
            display: block !important;
        }

        .content-container {
            text-align: center;
            max-width: 1030px;
            padding: 0 20px;
        }

        .main-text {
            font-weight: 400; 
            font-size: 2.99rem;
            line-height: 1.6;
            color: white;
            text-transform: uppercase;
            margin-top: 220px;
            margin-bottom: 10px;
        }

        .highlight-black {
            font-weight: 900;
            text-transform: uppercase;
            margin-right: 10px;
        }

        .footer-cta {
            margin-top: 220px;
            font-weight: 300;
            font-size: 1.8rem;
            color: rgba(255,255,255,0.8);
        }

        .email-link {
            font-weight: 700;
            color: #ff9900;
            text-decoration: none;
        }

        /* --- MOBILI VERSIJA --- */
        @media (max-width: 768px) {
            .main-wrapper {
		display: flex;
		flex-direction: column;
                justify-content: center; 
                /* PAKEITIMAS: Trečias skaičius (15px) nuleidžia kontaktus labai žemai */
                padding: 60px 20px 30px 20px; 
                height: 100vh;
		box-sizing: border-box;
            }

            .logo {
                position: static;
                width: 90% !important;
                max-width: 400px;
                margin: 0 auto !important;
		flex-shrink: 0;
            }

            .content-container {
                flex-grow: 1;
                display: flex;
                flex-direction: column;
                justify-content: center;
                max-width: 100%;
                padding: 0;
            }

            .main-text {
                font-size: 1.8rem !important;
                line-height: 1.4 !important;
                margin-top: 15px !important;
                margin-bottom: 0 !important;
		text-align: center;
            }

            .highlight-black {
                font-size: 2.1rem !important;
                display: block;
                margin-bottom: 10px;
            }

            .footer-cta {
                margin-top: 80px !important;
                font-size: 1.3rem !important;
                /* PAKEITIMAS: Mažas tarpas nuo pačios apačios */
                padding-bottom: 5px; 
		margin-bottom: 20px !important;
		text-align: center;
                flex-shrink: 0;
            }

	/* Ši dalis veiks TIK mobilioje versijoje */
	   .email-wrapper {
    		display: block;    /* Priverčia el. paštą nukristi į naują eilutę */
   		margin-top: 5px;   /* Nedidelis tarpas tarp teksto ir el. pašto */
    		font-weight: 700;  /* Padaro el. paštą ryškesnį */
}
        }
    </style>
</head>
<body>

    <div class="main-wrapper">
        <img src="logo.png" alt="Padeliok" class="logo">
        <div class="content-container">
            <p class="main-text">
                <span class="highlight-black">JAU GREITAI.</span> 
                Nauja platforma leisianti atlikti išsamią perkamo ar parduodamo sklypo galimybių studiją.
            </p>

            <div class="footer-cta">
                susisiek jau dabar <span class="email-wrapper"><a href="mailto:info@padeliok.lt" class="email-link">info@padeliok.lt</a></span>
            </div>
        </div>
    </div>

</body>
</html>
