<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padeliok.lt</title>
    <link rel="stylesheet" href="fontai/satoshi.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html {
            height: 100%;
            font-family: 'Satoshi', sans-serif;
            background-color: #1a1a1a; /* Jei foto nepasikraus, matysi tamsią spalvą */
        }

        .main-wrapper {
            height: 100vh;
            width: 100%;
            /* BŪTINAI PATIKRINK RAIDES: background.png ar background.PNG? */
            background-image: url("background.png");
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            color: white;
            text-align: center;
            padding: 20px;
        }

        /* LOGOTIPAS */
        .logo {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 300px; /* Padidinau, kad tikrai matytųsi */
            height: auto;
            z-index: 10;
            display: block !important;
        }

	.content-container {
    	   text-align: center;
   	   max-width: 1030px;
    	   padding: 0 20px;
	}

	/* Pagrindinis sakinys - SATOSHI REGULAR */
	.main-text {
    	   font-weight: 400; 
    	   font-size: 2.3rem; /* Gali keisti: 1.2rem - mažesnis, 1.8rem - didesnis */
    	   line-height: 1.6;
    	   color: white;
    	   text-transform: uppercase; /* Likęs tekstas nebus CAPS */
    	   margin-bottom: 40px;
	}

	/* JAU GREITAI dalis - SATOSHI BLACK */
	.highlight-black {
    	   font-weight: 900; /* BLACK svoris */
    	   text-transform: uppercase; /* Tik ši dalis bus CAPS */
    	   margin-right: 10px; /* Tarpelis iki kito žodžio */
	}

	/* KONTAKTAI - SATOSHI LIGHT */
	.footer-cta {
   	   font-weight: 300; /* LIGHT */
    	   font-size: 1.5rem;
    	   color: rgba(255,255,255,0.8);
	}

	.email-link {
    	   font-weight: 700; /* BOLD */
    	   color: #ff9900;
    	   text-decoration: none;
	}

	/* Nustatymai telefonams (ekranams iki 768px pločio) */
	@media (max-width: 768px) {
    	.main-description {
        	/* Mažesnis šriftas telefonui */
        	   font-size: 1.6rem !important; 
        	/* Mažesni tarpai tarp raidžių, kad tilptų į plotį */
        	   letter-spacing: 2px !important;
        	/* Daugiau vietos tarp eilučių, kad raidės nesuliptų */
        	   line-height: 1.4 !important;
        	/* Pridedame šoninius tarpus, kad tekstas neliestų ekrano kraštų */
        	   padding: 0 20px;
    }

	.text-black {
        	/* Jei "JAU GREITAI" vis tiek per didelis, mažiname čia */
        font-size: 1.6rem !important;
        letter-spacing: 4px !important;
        display: block; /* Padaro, kad "JAU GREITAI" būtų atskiroje eilutėje viršuje */
        margin-bottom: 10px;
    }

    .footer-cta {
        font-size: 1.1rem !important;
    }
}
        }
    </style>
</head>
<body>

    <div class="main-wrapper">
        <img src="logo.png" alt="Padeliok" class="logo">
	<div class="content-container">
   	   <p class="main-text">
              <span class="highlight-black">JAU GREITAI.</span> 
              Nauja platforma leisianti atlikti išsamią perkamo ar parduodamo sklypo galimybių studiją.
    </p>

    <div class="footer-cta">
        susisiek jau dabar <a href="mailto:info@padeliok.lt" class="email-link">info@padeliok.lt</a>
    </div>
</div>

</body>
</html>
