<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padeliok.lt</title>
    <link rel="stylesheet" href="fontai/satoshi.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html {
            height: 100%;
            font-family: 'Satoshi', sans-serif;
            background-color: #1a1a1a; /* Jei foto nepasikraus, matysi tamsią spalvą */
        }

        .main-wrapper {
            height: 100vh;
            width: 100%;
            /* BŪTINAI PATIKRINK RAIDES: background.png ar background.PNG? */
            background-image: url("background.png");
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            color: white;
            text-align: center;
            padding: 20px;
        }

        /* LOGOTIPAS */
        .logo {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 300px; /* Padidinau, kad tikrai matytųsi */
	    height: auto;
            z-index: 10;
            display: block !important;
        }

	.content-container {
    	   text-align: center;
   	   max-width: 1030px;
    	   padding: 0 20px;
	}

	/* Pagrindinis sakinys - SATOSHI REGULAR */
	.main-text {
    	   font-weight: 400; 
    	   font-size: 2.99rem; /* Gali keisti: 1.2rem - mažesnis, 1.8rem - didesnis */
    	   line-height: 1.6;
    	   color: white;
    	   text-transform: uppercase; /* Likęs tekstas nebus CAPS */
	   margin-top: 220px;
    	   margin-bottom: 10px;
	}

	/* JAU GREITAI dalis - SATOSHI BLACK */
	.highlight-black {
    	   font-weight: 900; /* BLACK svoris */
    	   text-transform: uppercase; /* Tik ši dalis bus CAPS */
    	   margin-right: 10px; /* Tarpelis iki kito žodžio */
	}

	/* KONTAKTAI - SATOSHI LIGHT */
	.footer-cta {
	   margin-top: 220px; /* Tai sukurs papildomą atstumą nuo viršuje esančio teksto */
   	   font-weight: 300; /* LIGHT */
    	   font-size: 1.8rem;
    	   color: rgba(255,255,255,0.8);
	}

	.email-link {
    	   font-weight: 700; /* BOLD */
    	   color: #ff9900;
    	   text-decoration: none;
	}

	/* Nustatymai telefonams ir planšetėms */
@media (max-width: 768px) {
    .logo {
        position: relative; /* Atkabiname nuo kampo, kad būtų centre */
        top: 20px;
        left: 0;
        margin: 0 auto 40px auto; /* Centruojame ir pridedame tarpą apačioje */
        width: 180px; /* Sumažiname logotipą telefone */
    }

    .main-wrapper {
        justify-content: flex-start; /* Pradedame rodyti turinį nuo viršaus, ne nuo centro */
        padding-top: 40px;
        height: auto; /* Leidžiame puslapiui ilgėti, jei tekstas netelpa */
        min-height: 100vh;
    }

    .content-container {
        max-width: 100%;
        padding: 0 15px;
    }

    .main-text {
        font-size: 1.4rem !important; /* Mažesnis šriftas, kad tilptų */
        line-height: 1.4 !important;
        margin-top: 20px !important;
        letter-spacing: 1px !important;
    }

    .highlight-black {
        font-size: 1.6rem !important;
        display: block; /* "JAU GREITAI" bus atskiroje eilutėje viršuje */
        margin-bottom: 15px;
        margin-right: 0;
    }

    .footer-cta {
        margin-top: 60px !important; /* Sumažiname tarpą telefone, kad nereiktų daug scrollinti */
        font-size: 1.1rem !important;
    }
}
        }
    </style>
</head>
<body>

    <div class="main-wrapper">
        <img src="logo.png" alt="Padeliok" class="logo">
	<div class="content-container">
   	   <p class="main-text">
              <span class="highlight-black">JAU GREITAI.</span> 
              Nauja platforma leisianti atlikti išsamią perkamo ar parduodamo sklypo galimybių studiją.
    </p>

    <div class="footer-cta">
        susisiek jau dabar <a href="mailto:info@padeliok.lt" class="email-link">info@padeliok.lt</a>
    </div>
</div>

</body>
</html>
